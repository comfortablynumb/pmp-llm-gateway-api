<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP LLM Gateway - Admin</title>
    <base href="/ui/">
    <script src="js/vendor/tailwindcss-3.4.1.js"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-100">
    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Admin Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username-input"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your username" required autocomplete="username">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password-input"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <div id="login-error" class="hidden text-red-600 text-sm mb-4"></div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="hidden flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold">PMP LLM Gateway</h1>
                <p class="text-xs text-gray-400 mt-1">Admin Console</p>
            </div>
            <nav class="flex-1 py-4 overflow-y-auto">
                <a href="#dashboard" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="dashboard">
                    <span class="mr-3">&#9632;</span> Dashboard
                </a>

                <!-- Core Resources -->
                <div class="px-4 py-2 mt-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Resources</div>
                <a href="#models" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="models">
                    <span class="mr-3">&#9679;</span> Models
                </a>
                <a href="#prompts" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="prompts">
                    <span class="mr-3">&#9998;</span> Prompts
                </a>
                <a href="#workflows" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="workflows">
                    <span class="mr-3">&#8644;</span> Workflows
                </a>

                <!-- Access & Security -->
                <div class="px-4 py-2 mt-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Access</div>
                <a href="#teams" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="teams">
                    <span class="mr-3">&#128101;</span> Teams
                </a>
                <a href="#api-keys" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="api-keys">
                    <span class="mr-3">&#128273;</span> API Keys
                </a>
                <a href="#credentials" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="credentials">
                    <span class="mr-3">&#128274;</span> Credentials
                </a>

                <!-- Integrations -->
                <div class="px-4 py-2 mt-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Integrations</div>
                <a href="#external-apis" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="external-apis">
                    <span class="mr-3">&#128279;</span> External APIs
                </a>
                <a href="#knowledge-bases" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="knowledge-bases">
                    <span class="mr-3">&#128218;</span> Knowledge Bases
                </a>

                <!-- Testing -->
                <div class="px-4 py-2 mt-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Testing</div>
                <a href="#experiments" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="experiments">
                    <span class="mr-3">&#9881;</span> Experiments
                </a>
                <a href="#test-cases" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="test-cases">
                    <span class="mr-3">&#10004;</span> Test Cases
                </a>

                <!-- Operations -->
                <div class="px-4 py-2 mt-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Operations</div>
                <a href="#budgets" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="budgets">
                    <span class="mr-3">&#128176;</span> Budgets
                </a>
                <a href="#webhooks" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="webhooks">
                    <span class="mr-3">&#128233;</span> Webhooks
                </a>
                <a href="#execution-logs" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="execution-logs">
                    <span class="mr-3">&#128203;</span> Execution Logs
                </a>
                <a href="#configuration" class="nav-item flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer" data-route="configuration">
                    <span class="mr-3">&#9881;</span> Configuration
                </a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <button id="logout-btn" class="w-full text-left px-4 py-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded">
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm h-16 flex items-center px-6">
                <h2 id="page-title" class="text-xl font-semibold text-gray-800">Dashboard</h2>
            </header>

            <!-- Content Area -->
            <div id="content" class="flex-1 overflow-auto p-6">
                <!-- Dynamic content loaded here -->
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <!-- Scripts -->
    <script src="js/vendor/jquery-3.7.1.min.js"></script>
    <script src="js/vendor/chart-4.4.7.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/views/dashboard.js"></script>
    <script src="js/views/models.js"></script>
    <script src="js/views/prompts.js"></script>
    <script src="js/views/api-keys.js"></script>
    <script src="js/views/teams.js"></script>
    <script src="js/views/workflows.js"></script>
    <script src="js/views/credentials.js"></script>
    <script src="js/views/external-apis.js"></script>
    <script src="js/views/knowledge-bases.js"></script>
    <script src="js/views/experiments.js"></script>
    <script src="js/views/test-cases.js"></script>
    <script src="js/views/configuration.js"></script>
    <script src="js/views/execution-logs.js"></script>
    <script src="js/views/budgets.js"></script>
    <script src="js/views/webhooks.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
